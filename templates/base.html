<!doctype html style="heigth: 100%">
{% load compressed %}
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!-- Consider adding a manifest.appcache: h5bp.com/d/Offline -->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">

        <!-- Use the .htaccess and remove these lines to avoid edge case issues.
           More info: h5bp.com/i/378 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title></title>
        <meta name="description" content="An example heroku template with enabled less and coffee script compilation">
        <meta name="author" content="Artur Ambroziak <artur.ambroziak@10clouds.com>, Michał Kłujszo <mickek@10clouds.com>">

        <link rel="shortcut icon" href="{{STATIC_URL}}img/favicon.png">

        <!-- Mobile viewport optimized: h5bp.com/viewport -->
        <meta name="viewport" content="width=device-width">

		{% compressed_css "bootstrap" %}

        {% block css %}
            <style type="text/css">
                body {
                    padding-top: 60px;
                    padding-bottom: 40px;
                }
            </style>        
        {% endblock %}

		{% compressed_js 'core' %}
		
        {% block javascript %}
        {% endblock %}
    </head>
    <body style="heigth: 100%">
        <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
           chromium.org/developers/how-tos/chrome-frame-getting-started -->
        <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

        <div class="container header">
            <img src="{{ STATIC_URL }}/img/logo.png" alt="Muffiny Logo"/>
        </div>


		{% block content %}
		{% endblock %}
    </body>
</html>
