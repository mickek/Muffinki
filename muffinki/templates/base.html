<link rel="stylesheet" href="{{ STATIC_URL }}css/main.css" type="text/css" media="screen" charset="utf-8" />   
<link rel="stylesheet" href="{{ STATIC_URL }}css/print.css" type="text/css" media="print" />    
<!-- Google Analytics script -->

		<div class="line"></div>  
		                          
		
		<!-- header -->  
<img src="{{ STATIC_URL }}img/beza.png">
		<!-- end of header -->
		
{% block content %}{% endblock %} 

<div class="line"></div>
